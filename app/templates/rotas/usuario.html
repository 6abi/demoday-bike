{% extends 'rotas/main-usuario.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/usuario.css' %}">
<script src="{% static 'js/usuario.js' %}" defer></script>

<section>
    <div>
        <h3>Olá, {{username}} Bem vindo(a)!</h3>
        <p>Pronto para registrar o seu primeiro rolê de bike?</p>
        <p>Vamos começar!</p>            
    </div>
    <div>                
        <span>
            <i class="fas fa-map-marker-alt"></i>
            <h3>Sua localização agora:</h3>
            <p>Estação Hack - Trianon Masp</p>
        </span>
    </div>
</section>
<article>                  
    <div class='conteudo'>      
        <span><i class="fas fa-map-marked-alt"></i></span>
    </div>                                          
</article>
{% endblock %}
