{% extends 'main.html' %}
{% load staticfiles %}
{% block title %}Cadastrar no Gobike{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<section>
    <div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <img src="/static/images/gobike.png" alt="">
            {{ form }}

            <button type="submit">{% csrf_token %}Cadastrar</button>
        </form>
    </div>

</section>
{% endblock %}
