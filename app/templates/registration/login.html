{% extends 'main.html' %}
{% load staticfiles %}
{% block title %}Entrar no Gobike{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<section>
    <form method='POST'>
        {% csrf_token %}
        <input type="hidden" name="next"
            value="{{ next }}">
        <img src="/static/images/gobike.png" alt="GOBIKE">
        <tr>
            <th><label for="id_user">Usu√°rio:</label></th>
            <td><input type="text" name="user" maxlength="255" required id="id_user"></td>
        </tr>
        <tr>
            <th><label for="id_password">Senha:</label></th>
            <td><input type="password" name="password" maxlength="255" required id="id_password"></td>
        </tr>
        <button type='submit'>{% csrf_token %}Entrar</button>
    </form>
</section>
{% endblock %}
